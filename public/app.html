<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Synth-ia</title>

  <!-- CSS Styling -->
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/night.css">
  <link rel="stylesheet" href="stylesheets/earth.css">
  <link rel="stylesheet" href="stylesheets/boat.css">

  <!-- JavaScript Libraries -->
  <script type="text/javascript" src="/javascripts/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="/javascripts/socket.io-1.3.7.js"></script>
<!--   // <script src="https://rawgithub.com/soulwire/sketch.js/master/js/sketch.min.js"></script> -->
  <script type="text/javascript" src="/javascripts/sketch.min.js"></script>
  <script type="text/javascript" src="/javascripts/paper-full.min.js"></script>
  <script type="text/javascript" src="/javascripts/animation-timing.js"></script>
  <script type="text/javascript" src="/javascripts/d3.min.js"></script>

  <!-- Instruments -->
  <script type="text/javascript" src="/javascripts/triggerNote.js"></script>

  <!-- Visualization -->
  <script type="text/javascript" src="/javascripts/visualization.js"></script>
  <script type="text/javascript" src="/javascripts/stars.js"></script>
  <script type="text/javascript" src="/javascripts/night.js"></script>
  <script type="text/javascript" src="/javascripts/earth.js"></script>
  <script type="text/javascript" src="/javascripts/boat.js"></script>


  <!-- Client and Server JS -->
  <script type="text/javascript" src="/javascripts/bufferLoader.js"></script>
  <script type="text/javascript" src="/javascripts/client.js"></script>
  <script type="text/javascript" src="/javascripts/buttons.js"></script>

  <!-- Modal  -->
  <script type="text/javascript" src="/javascripts/modal.js"></script>


  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>

</head>

<body>

  <div id="main-container">

    <div id="visuals">
      <div id='second-frame'></div>
      <div id="main-frame"></div>
    </div>
    <div id="instrument-box">
      <div id="voice">Instruments</div>
      <div id="instrument-container">
        <button class="player-instruments" class="name"></button>
        <button class="player-instruments" class="name"></button>
        <button class="player-instruments" class="name"></button>
        <button class="player-instruments" class="name"></button>
      </div>
    </div>

    <div id="synthia-container">

      <div class="name">Synth-ia</div>

      <div class="synthia-state">
        <button id="on">ON</button>
        <button id="off" class="focus">OFF</button>
      </div>

      <div id="synthia-instruments">
        <button class="synthia-instruments" class="name"></button>
        <button class="synthia-instruments" class="name"></button>
        <button class="synthia-instruments" class="name"></button>
        <button class="synthia-instruments" class="name"></button>
      </div>

      <div id="controller-style1"></div>
    </div>

    <button id="back" onclick="location.href='/'">Scenes</button>


  </div>

  <div id="sig">
    V.S.S.C. 1.0<br/>
    nyan-cats credited to www.nyan.cat
  </div>
</body>

</html>
